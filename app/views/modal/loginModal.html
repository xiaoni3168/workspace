<div class="modal-content">
    <div class="modal-body">
        <form class="form-horizontal" style="margin-top: 50px">
            <div class="form-group">
                <label class="col-sm-3 control-label"><i class="icon-user"></i></label>
                <div class="col-sm-7">
                    <input class="form-control" ng-model="username" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"><i class="icon-key"></i></label>
                <div class="col-sm-7">
                    <input class="form-control" ng-model="password" type="password">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="md.login()"><i class="icon-coffee"></i>登录</button>
        <button class="btn btn-danger" ng-click="md.hide()"><i class="icon-remove-sign"></i>取消</button>
    </div>
</div>
